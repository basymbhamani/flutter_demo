name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # Use the stable version unless you need dev

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
